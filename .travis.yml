language: python
python:
  - "3.5"
before_install:
  - pip install pytest pytest-cov
  - pip install coveralls
# command to run tests
script: 
  - py.test timeseries/pytest_TimeSeries.py
  - py.test timeseries/pytest_ArrayTimeSeries.py
  - py.test timeseries/pytest_Simulated.py
after_success:
  - coveralls
